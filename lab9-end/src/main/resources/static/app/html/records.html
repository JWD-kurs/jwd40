<div ng-controller="RecordsCtrl">
	<h1>Records</h1>
	
	<form>
		<div class="form-group">
			<label for="rtime">Time</label>
			<input class="form-control" id="rtime" ng-model="newRecord.time" />
		</div>
		<div class="form-group">
			<label for="rduration">Duration</label>
			<input class="form-control" id="rduration" ng-model="newRecord.duration"/>
		</div>
		<div class="form-group">
			<label for="rintensity">Intensity</label>
			<input class="form-control" id="rintensity" ng-model="newRecord.intensity"/>
		</div>
		
		<div class="form-group">
			<label for="rusers">Users</label>
			<select class="form-control" ng-model="newRecord.userId" id="rusers">
				<option ng-repeat="u in users" value="{{u.id}}">{{u.firstname}}</option>
			</select>
		</div>
		
		<div class="form-group">
			<label for="ractivites">Activities</label>
			<select class="form-control" ng-model="newRecord.activityId" id="ractivities">
				<option ng-repeat="a in activities" value="{{a.id}}">{{a.name}}</option>
			</select>
		</div>
		
		<button class="btn btn-primary" ng-click="doAdd()">Add</button>
	</form>
	
	<form>
		<div class="form-group">
			<label for="sactivity">Activity name</label>
			<input ng-model="sParams.activityName" id="sactivity" class="form-control">
		</div>
		<div class="form-group">
			<label for="sminduration">Min duration</label>
			<input ng-model="sParams.minDuration" id="sminduration" class="form-control">
		</div>
		<div class="form-group">
			<label for="sintensity">Intensity</label>
			<input ng-model="sParams.intensity" id="sintensity" class="form-control">
		</div>
		<button ng-click="doSearch()" class="btn btn-primary">Search</button>
	</form>
	
	
	<div class="btn-group float-right">
		<button ng-disabled="pageNum == 0" ng-click="changePage(-1)" class="btn btn-info">Previous</button>
		<button ng-disabled="pageNum == totalPages - 1" ng-click="changePage(1)" class="btn btn-info">Next</button>
		
	</div>
	
	<table class="table">
		<thead class="thead-dark">
			<tr>
				<th>Time</th>
				<th>Duration</th>
				<th>Intensity</th>
				<th>Activity</th>
				<th>User</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="r in records">
				<td>{{r.time}}</td>
				<td>{{r.duration}}</td>
				<td>{{r.intensity}}</td>
				<td>{{r.activityName}}</td>
				<td>{{r.userName}}</td>
				<td><button ng-click="goToEdit(r.id)">Edit</button></td>
			</tr>
		</tbody>
	</table>
</div>
